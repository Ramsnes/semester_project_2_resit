<!DOCTYPE html>
<html>
  <head>
    <title>Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container">
      <div id="credits-container" class="d-flex justify-content-center"></div>
      <div
        id="listing-container"
        class="d-flex flex-column align-items-center"
      ></div>
      <form
        id="submit-bid-form"
        class="p-4 d-flex flex-column align-items-center"
      >
        <div class="form-group p-4">
          <label for="bid-amount">Bid Amount</label>
          <input
            type="number"
            class="form-control"
            name="amount"
            placeholder="Enter bid amount"
            required
            min="1"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit Bid</button>
      </form>
      <div
        id="bids-container"
        class="d-flex flex-column align-items-center"
      ></div>
    </div>
    <script type="module" src="./listing.js"></script>
    <script type="module" src="../nav-bar/navbar.js"></script>
    <script type="module" src="../utils.js"></script>
  </body>
</html>
