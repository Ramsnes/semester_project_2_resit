<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/src/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/dist/css/index.css" />
    <title>Search Listings</title>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container-fluid">
      <h1>Search Listings</h1>
      <p class="infoPara">Search for your favorite auction listing here. Create a user account to be able to view, bid, or even create your own listings. </p>
      <form id="search-form">
        <div class="input-group d-flex flex-column mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search listings"
            name="tag"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Search</button>
            <a href="./create-listing/create-listing.html" class="btn btn-primary" tabindex="-1" role="button">Create</a>
        </div>
      </form>

      <!-- Removed class list-group, re-add if issues -->
      <ul id="listings-list" class="container-fluid m-auto"></ul>
    </div>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./nav-bar/navbar.js"></script>
  </body>
</html>
