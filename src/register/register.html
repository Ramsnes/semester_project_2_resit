<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>

  <body>
    <div id="navbar"></div>

    <div class="container">
      <h2 class="text-center">Register</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="Enter your email"
            required
            pattern="@stud.noroff.no"
            title="Email must contain @stud.noroff.no"
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Enter your username"
            required
            maxlength="20"
            title="Maximum length of 20 characters on username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter your password"
            required
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Minimum length of 8 characters on password"
          />
        </div>
        <div class="d-flex flex-col align-items-center gap-3">
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
          <a
            href="../login/login.html"
            class="btn btn-secondary"
            tabindex="-1"
            role="button"
            >Back to login</a
          >
        </div>
      </form>
    </div>

    <script type="module" src="./register.js"></script>
    <script type="module" src="../nav-bar/navbar.js"></script>
  </body>
</html>
