<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="navbar"></div>

    <div class="container mt-5">
      <h2 class="text-center">Register</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email must contain @stud.noroff.no"
            required
            pattern="^[a-z0-9._%+\-]+@stud\.noroff\.no$"
            title="Email must end with @stud.noroff.no"
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Enter your username"
            required
            maxlength="20"
            title="Maximum length of 20 characters on username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter your password"
            required
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one digit."
          />
        </div>
        <div class="d-flex flex-row justify-content-center mt-3 gap-3">
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
          <a
            href="../login/login.html"
            class="btn btn-secondary"
            tabindex="-1"
            role="button"
            >Back to login</a
          >
        </div>
      </form>
    </div>

    <script type="module" src="./register.js"></script>
    <script type="module" src="../nav-bar/navbar.js"></script>
  </body>
</html>
