<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Profile</title>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container">
      <h2 class="mt-2 mb-4 text-center">Profile</h2>
      <div
        class="col d-flex justify-content-center flex-column text-center align-items-center m-auto"
      >
        <div class="col-md-4 d-flex justify-content-center">
          <img id="avatar-image" src="" alt="Avatar" class="img-fluid" />
        </div>

        <div class="col-md-8 d-flex flex-column">
          <div id="credits-container"></div>
          <form
            id="update-avatar"
            class="test-center d-flex flex-column justify-content-center align-items-center"
          >
            <div class="form-group mb-2">
              <label for="avatarUrl">Avatar URL</label>
              <input
                required
                type="url"
                class="form-control"
                id="avatar-url"
                name="avatarUrl"
                placeholder="Enter avatar URL"
              />
            </div>
            <button type="submit" class="btn btn-primary">Update Avatar</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./profile.js"></script>
    <script type="module" src="../nav-bar/navbar.js"></script>
    <script type="module" src="../utils.js"></script>
  </body>
</html>
