<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div
      class="container d-flex flex-column justify-content-center align-items-center mt-5"
    >
      <h2>Login Form</h2>
      <p>You need to be logged in to create listings.</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="Enter email"
            required
            pattern="^[a-zA-Z0-9._%+-]+@(stud\.noroff\.no|noroff\.no)$"
            title="Email must contain either @noroff.no or @stud.noroff.no"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <div
          class="d-flex flex-row align-items-center justify-content-center mt-3 gap-3 login-btns"
        >
          <button type="submit" class="btn btn-primary">Submit</button>
          <a
            href="../register/register.html"
            class="btn btn-secondary"
            tabindex="-1"
            role="button"
            >Register</a
          >
        </div>
      </form>
    </div>
    <script type="module" src="./login.js"></script>
    <script type="module" src="../nav-bar/navbar.js"></script>
  </body>
</html>
