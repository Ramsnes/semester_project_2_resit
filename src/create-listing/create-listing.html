<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Create Listing</title>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container">
      <h1 class="text-center">Create Listing</h1>
      <p class="text-center">
        Search for your newly created listing after submitting
      </p>
      <form id="create-listing-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            required
            type="text"
            class="form-control"
            name="title"
            placeholder="Enter title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            name="description"
            rows="3"
            placeholder="Enter description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="mediaUrl">Media URL</label>
          <input
            type="url"
            class="form-control"
            name="media"
            placeholder="Enter media URL"
          />
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input
            type="text"
            class="form-control"
            name="tags"
            placeholder="Enter tags"
          />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" name="endsAt" required />
        </div>
        <div
          class="create-btns d-flex flex-row justify-content-center mt-3 gap-3"
        >
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="/" class="btn btn-secondary" tabindex="-1" role="button"
            >Cancel</a
          >
        </div>
      </form>
    </div>
    <script type="module" src="./create-listing.js"></script>
    <script type="module" src="../nav-bar/navbar.js"></script>
    <script type="module" src="../utils.js"></script>
  </body>
</html>
